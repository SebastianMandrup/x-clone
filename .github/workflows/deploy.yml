name: FTP Deploy @ main

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Upload
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/
          protocol: ftp         # important â€” uses one encrypted channel
          security: loose         # prevents TLS negotiation issues
          passive: true           # ensures passive mode (better for firewalls)
          timeout: 60000          # wait longer for slow servers
          exclude: |
            .git
            .gitignore
            .gitattributes
            .github
            Dockerfile
            docker-compose.yml
            **/*.log
            **/.env
            **/README.md

